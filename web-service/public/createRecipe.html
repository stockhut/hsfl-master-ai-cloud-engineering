<h1>Rezept verfassen</h1>
<div class="inputform">
  <form hx-post="/api/v1/recipe" hx-ext="json-enc">
    <div>
      <label for="recipeName"><p>Rezeptname:</p></label>
      <input id="recipeName" type="text" name="name" value="" />
    </div>
    <div>
      <p>Zutaten:</p>
      <div id="ingredient-list">
        <div id="ingredient">
          <input
                  id="ingredientName"
                  type="text"
                  name="ingredient-name"
                  placeholder="Zutat"
                  value=""
          />
          <input
                  id="ingredientUnit"
                  type="text"
                  name="ingredient-unit"
                  placeholder="Einheit"
                  value=""
          />
          <input
                  id="ingredientAmount"
                  type="number"
                  name="ingredient-amount"
                  placeholder="Menge"
                  step="any"
                  value=""
          />
        </div>

        <!-- clone the ingredient inputs to allow more than one ingredient - this is https://hyperscript.org/ -->
        <button type="button" _="on click put #ingredient.outerHTML before me">
          Add more
        </button>
      </div>

    </div>

    <div>
      <label for="directions"><p>Arbeitsschritte:</p></label>
      <input id="directions" type="text" name="directions" value="" />
    </div>
    

    <div>
      <label for="timeEstimate"><p>Arbeitszeit:</p></label>
      <input id="timeEstimate" type="number" name="timeEstimate" value="" />
    </div>
    <div>
      <label for="difficulty"><p>Schwierigkeit:</p></label>
      <input id="difficulty" type="text" name="difficulty" value="" />
    </div>
    <div>
      <label for="feedsPeople"><p>Portionsgröße:</p></label>
      <input id="feedsPeople" type="number" name="feedsPeople" value="" />
    </div>

    <button type="submit">Posten</button>
  </form>
</div>
